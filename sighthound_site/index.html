<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighthound Design Studios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="index.html" class="site-title">Sighthound</a>
            <ul class="nav-links">
                <li><a href="store.html">Shop</a></li>
                <li><a href="cart.html">Cart<span class="cart-count">0</span></a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero-card">
            <img src="assets/images/monstera.png" alt="Lush monstera plant">
            <div class="hero-content">
                <h1>Welcome to Sighthound Design Studios</h1>
                <p>Curated mature plants and trees for your unique space.</p>
                <a href="store.html" class="btn">Shop Now</a>
            </div>
        </section>
        <section class="product-carousel">
            <h2>Featured Plants</h2>
            <div class="carousel">
                <button class="carousel-button prev">&#8249;</button>
                <div class="carousel-track" id="carousel-track">
                    <!-- Plant cards rendered via JS -->
                </div>
                <button class="carousel-button next">&#8250;</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Sighthound Design Studios.</p>
    </footer>
    <script>
    // Update year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="js/app.js"></script>
</body>
</html>
