<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Future of Full-stack AI</title>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ai-dev-container">
    <!-- Hero Section -->
    <header class="ai-dev-header">
      <h1>Build the Future, Faster.</h1>
      <p>Full-stack AI turns months into days. Learn how.</p>
    </header>

    <main>
      <p class="ai-dev-intro">The future of full-stack AI development is streamlined: optimize your stack, productize common patterns, and panelize deployments.</p>

      <!-- Bullet Points -->
      <section class="ai-dev-bullets">
      <article class="ai-dev-card">
        <svg class="ai-dev-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 14h-2v-2H9v-2h2V9h2v3h2v2h-2v2z"/>
        </svg>
        <div>
          <h3>Optimize</h3>
          <p>All-in-one team.</p>
        </div>
      </article>
      <article class="ai-dev-card">
        <svg class="ai-dev-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <div>
          <h3>Productize</h3>
          <p>Repeatable modules.</p>
        </div>
      </article>
      <article class="ai-dev-card">
        <svg class="ai-dev-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 3h7v7H4V3zm9 0h7v7h-7V3zM4 14h7v7H4v-7zm9 0h7v7h-7v-7z"/>
        </svg>
        <div>
          <h3>Panelize</h3>
          <p>Prefab speed.</p>
        </div>
      </article>
    </section>

    <!-- Email Capture -->
    <form class="ai-dev-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label for="email" class="ai-dev-sr-only">Email</label>
      <input class="ai-dev-input" id="email" name="email" type="email" placeholder="your@email.com" required>
      <button class="ai-dev-btn" type="submit">Keep Me Posted</button>
    </form>
    </main>
  </div>

  <script>
    const form = document.querySelector('.ai-dev-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        form.innerHTML = '<p>Thanks for signing up! Check your inbox soon.</p>';
      } else {
        alert('Sorry, there was a problem.');
      }
    });
  </script>
</body>
</html>
