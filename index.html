<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future of Full-stack AI</title>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .sr-only {position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}

    :root {
      --bg: #FFFFFF;
      --text: #1A1A1A;
      --accent: #00FF6F;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    header {
      padding: 4rem 0 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.25rem;
    }
    .bullets {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 4rem 0;
    }
    .bullets article {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .bullets svg {
      width: 28px;
      height: 28px;
      fill: var(--accent);
      flex-shrink: 0;
    }
    .bullets h3 {
      margin: 0 0 0.25rem;
      font-size: 1.25rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 4rem;
      text-align: center;
    }
    input[type=email] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 4px;
      flex: 1;
    }
    button {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover,
    button:focus {
      filter: brightness(1.1);
    }
    @media (min-width: 600px) {
      header {
        text-align: left;
      }
      form {
        flex-direction: row;
        justify-content: center;
      }
      .bullets {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero Section -->
    <header>
      <h1>Build the Future, Faster.</h1>
      <p>Full-stack AI turns months into days. Learn how.</p>
    </header>

    <!-- Bullet Points -->
    <section class="bullets">
      <article>
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 14h-2v-2H9v-2h2V9h2v3h2v2h-2v2z"/>
        </svg>
        <div>
          <h3>Optimize</h3>
          <p>All-in-one team.</p>
        </div>
      </article>
      <article>
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        <div>
          <h3>Productize</h3>
          <p>Repeatable modules.</p>
        </div>
      </article>
      <article>
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 3h7v7H4V3zm9 0h7v7h-7V3zM4 14h7v7H4v-7zm9 0h7v7h-7v-7z"/>
        </svg>
        <div>
          <h3>Panelize</h3>
          <p>Prefab speed.</p>
        </div>
      </article>
    </section>

    <!-- Email Capture -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="email" class="sr-only">Email</label>
      <input id="email" name="email" type="email" placeholder="your@email.com" required>
      <button type="submit">Keep Me Posted</button>
    </form>
  </div>
</body>
</html>
