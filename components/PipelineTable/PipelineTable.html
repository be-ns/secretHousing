<!-- PipelineTable Component -->
<style>
.dashboard-section {
  background: rgba(255, 255, 255, 0.07);
  padding: var(--ai-dev-space);
  border-radius: var(--ai-dev-radius);
  backdrop-filter: blur(6px);
}
.pipeline-table table {
  width: 100%;
  border-collapse: collapse;
}
.pipeline-table th,
.pipeline-table td {
  padding: 0.5rem;
  border-bottom: 1px solid #ccc;
}
.pipeline-table thead {
  background: var(--ai-dev-color-accent);
  color: var(--ai-dev-color-bg);
}
.pipeline-table tbody tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.05);
}
</style>
<section class="pipeline-table dashboard-section full-width">
  <h2>{{title}}</h2>
  <table>
    <thead>
      <tr>
        {{#headers}}
        <th>{{.}}</th>
        {{/headers}}
      </tr>
    </thead>
    <tbody>
      {{#rows}}
      <tr>
        <td>{{project}}</td>
        <td>{{stage}}</td>
        <td>{{irr}}</td>
        <td>{{capex}}</td>
        <td>{{nextDate}}</td>
        <td>{{risk}}</td>
      </tr>
      {{/rows}}
    </tbody>
  </table>
</section>
