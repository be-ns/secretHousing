<!-- Hero Component -->
<style>
.hero {
  position: relative;
  padding-block: clamp(3rem, 10vh, 6rem);
}
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top left, var(--ai-dev-color-accent), transparent 70%);
  opacity: 0.3;
  pointer-events: none;
  z-index: -1;
}
.hero-copy {
  grid-column: 1 / -1;
}
.hero-visual {
  grid-column: 1 / -1;
}
.eyebrow {
  font-size: 0.875rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  margin: 0 0 0.5rem 0;
  color: var(--ai-dev-color-accent);
}
.sub-headline {
  font-size: clamp(1.125rem, 2.5vw, 1.25rem);
  margin-top: 0;
}
@media (min-width: 900px) {
  .hero-copy { grid-column: span 6; }
  .hero-visual { grid-column: span 6; }
}
</style>
<section class="hero">
  <div class="hero-copy">
    <p class="eyebrow">{{hero.eyebrow}}</p>
    <h1>{{hero.headline}}</h1>
    <p class="sub-headline">{{hero.subHeadline}}</p>
  </div>
  <div class="hero-visual">
    <img src="{{hero.image}}" alt="{{hero.imageAlt}}" width="800" height="600" />
  </div>
</section>
