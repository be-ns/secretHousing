<!-- MenuBar Component -->
<style>
.menu-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--ai-dev-color-bg);
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}
.menu-container {
  max-width: 90rem;
  margin-inline: auto;
  padding: 0.75rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.menu-items a {
  margin-left: 1rem;
  text-decoration: none;
  color: inherit;
  font-weight: 700;
}
.brand {
  text-decoration: none;
  color: inherit;
  font-weight: 700;
}
</style>
<header class="menu-bar">
  <div class="menu-container">
    <a href="{{menu.brandHref}}" class="brand">{{menu.brand}}</a>
    <nav class="menu-items">
      {{#menu.links}}
      <a href="{{href}}">{{text}}</a>
      {{/menu.links}}
    </nav>
  </div>
</header>
